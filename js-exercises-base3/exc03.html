<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 3</title>
  <script type="text/javascript">
  	


  function validar (a) {

  	var p = document.getElementById("nom").value;
  	
  	tecla = (document.all) ? a.keyCode : a.which;

  	if (tecla == 13){
  		
  		alert(p);
  	}

  }

  </script>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input onkeypress="validar(event);" type="text" name="nom" value="" id="nom" />
  </form>
</body>
</html>
