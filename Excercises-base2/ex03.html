<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Excercice 3</title>
	<script type="text/javascript">
		
		var a = 3;
		var b = 2;

		function triple(x){

			return x * 3;

		}

		function affiche(){

			resul1 = triple(a);
			resul2 = triple(b);

			alert("resulta de a*3 ce "+resul1);
			alert("resulta de b*3 ce "+resul2);

		}



	</script>
</head>
<body>
	<button onclick="affiche();" name="affiche">Enter</button>
</body>
</html>
