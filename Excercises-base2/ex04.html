<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Excercice 4</title>
	<script type="text/javascript">
		
		var tab = new Array( -2, 1, 4);

		function additionne (x) {
			
			return x + 2;

		}

		function affiche () {
			
			var reslt1 = additionne(tab [0]);
			var reslt2 = additionne(tab [tab.length - 1]);

			alert("Premier resultat de le Tableau "+reslt1);
			alert("Dernier resultat de le Tableau "+reslt2);

		}
		

	</script>
</head>
<body>
	
	<button onclick="affiche();" name="affiche">enter</button>

</body>
</html>
