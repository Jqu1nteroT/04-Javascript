<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bateau</title>
</head>
<body>

	<canvas id="mon_bateau" width="700" height="600" style="background-color: #99CCFF">
		
	</canvas>
	<script type="text/javascript">
		
	var c = document.getElementById("mon_bateau");
	var ctx = c.getContext("2d");

	//mar
	ctx.beginPath();
	ctx.fillStyle = "blue";
	ctx.fill();
	ctx.fillRect(0, 450, 700, 150);
	ctx.closePath();

	//sol
	ctx.beginPath();
	ctx.arc(95,100,40,0,2*Math.PI);
	ctx.closePath();
	ctx.fillStyle = "yellow";
	ctx.fill();

	//pescador

	ctx.beginPath();
	ctx.moveTo(180, 365);
	ctx.lineTo(200, 330);
	ctx.lineCap = "round";
	ctx.lineWidth = "5";
	ctx.strokeStyle = "gray";
	ctx.stroke();
	ctx.closePath();

	ctx.beginPath();
	ctx.moveTo(195, 340);
	ctx.lineTo(210, 365);
	ctx.lineCap = "round";
	ctx.lineWidth = "5";
	ctx.strokeStyle = "gray";
	ctx.stroke();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(190, 330, 2, 0, Math.PI *2);
	ctx.strokeStyle = "#fdddca";
	ctx.lineWidth = "15";
	ctx.stroke();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(186, 322, 8, 0,0.75*Math.PI, true);
	ctx.moveTo(175,330);
	ctx.lineTo(200,320);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.strokeStyle = "black";
	ctx.lineWidth = "3";
	ctx.stroke();
	ctx.closePath();

	ctx.beginPath();
	ctx.moveTo(170, 360);
	ctx.lineTo(185, 340);
	ctx.lineWidth = "15";
	ctx.lineCap = "round";
	ctx.strokeStyle = "green";
	ctx.stroke();
	ctx.closePath();

	ctx.beginPath();
	ctx.moveTo(170, 360);
	ctx.lineTo(155, 365);
	ctx.lineWidth = "15";
	ctx.lineCap = "round";
	ctx.strokeStyle = "green";
	ctx.stroke();
	ctx.closePath();

	//barco

	ctx.beginPath();
	ctx.moveTo(110, 450);
	ctx.lineTo(95, 370);
	ctx.lineTo(450, 350);
	ctx.lineTo(500, 325);
	ctx.lineTo(600, 260);
	ctx.lineTo(525,450);
	ctx.fillStyle = "#61380B";
	ctx.fill();
	ctx.lineWidth = 5;
	ctx.strokeStyle = "#61210B"
	ctx.stroke();
	ctx.closePath();

	//cabina
	ctx.beginPath();
	ctx.moveTo(225,362);
	ctx.lineTo(225, 260);
	ctx.lineTo(425,260);
	ctx.lineTo(425, 350);
	ctx.lineTo(225,362);
	ctx.fillStyle = "yellow";
	ctx.fill();
	ctx.stroke();
	ctx.closePath();

	ctx.beginPath();
	ctx.moveTo(175, 260);
	ctx.lineTo(195, 240);
	ctx.lineTo(475, 230);
	ctx.lineTo(465, 260);
	ctx.lineTo(175, 260);
	ctx.fillStyle = "red";
	ctx.fill();
	ctx.lineCap = "round";
	ctx.stroke();
	ctx.closePath();

	//ventanas
	ctx.beginPath();
	ctx.arc(255,310, 20,0,2*Math.PI);
	ctx.fillStyle = "white";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(255,310, 15,0,2*Math.PI);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(325,310, 20,0,2*Math.PI);
	ctx.fillStyle = "white";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(325,310, 15,0,2*Math.PI);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(395,310, 20,0,2*Math.PI);
	ctx.fillStyle = "white";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(395,310, 15,0,2*Math.PI);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.closePath();

	//ancla
	ctx.beginPath();
	ctx.arc(525,350,10,0,2*Math.PI);
	ctx.fillStyle = "black";
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(525,350, 5,0,2*Math.PI);
	ctx.moveTo(525,350);
	ctx.lineTo(550, 450);
	ctx.strokeStyle = "gray";
	ctx.stroke();
	ctx.fillStyle = "gray";
	ctx.fill();
	ctx.closePath();

	//bandera de cavina

	ctx.beginPath();
	ctx.arc(325, 150, 2, 0, Math.PI *2);
	ctx.moveTo(325,233);
	ctx.lineTo(325, 150);
	ctx.stroke();
	ctx.closePath();

	ctx.beginPath();
	ctx.moveTo(323,160);
	ctx.lineTo(250, 170);
	ctx.lineTo(323, 200);
	ctx.fillStyle = "red";
	ctx.fill();
	ctx.closePath();
	

	</script>
</body>
</html>
